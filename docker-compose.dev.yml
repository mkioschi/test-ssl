version: "3.7"
services:
  server:
    container_name: server
    build:
      context: .docker/server
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - .docker/server/nginx.conf:/etc/nginx/nginx.conf
      - .docker/server/sites-enabled/:/etc/nginx/sites-enabled/
      - .docker/server/logs/:/var/log/nginx/
      - ./:/var/www
    depends_on:
      - app
    env_file: .env
    restart: unless-stopped
    command: /bin/sh -c "while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g 'daemon off;'"

  app:
    container_name: app
    build:
      context: .docker/app
      dockerfile: Dockerfile
      args:
        - UID=${UID}
        - GID=${GID}
    ports:
      - 9000:9000
    volumes:
      - ./:/var/www
    env_file: .env
    restart: unless-stopped
