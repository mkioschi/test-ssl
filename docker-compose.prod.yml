version: "3.7"
services:
  server:
    container_name: server
    build:
      context: .docker/server
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - .docker/server/nginx.conf:/etc/nginx/nginx.conf
      - .docker/server/sites-enabled/:/etc/nginx/sites-enabled/
      - .docker/server/logs/:/var/log/nginx/
      - .docker/server/letsencrypt/:/etc/letsencrypt/
      - .docker/server/ssl-conf/:/etc/nginx/ssl-conf/
      - ./:/var/www
    depends_on:
      - app
    env_file: .env
    restart: unless-stopped
    command: /bin/sh -c "while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g 'daemon off;'"

  certbot:
    container_name: certbot
    build:
      context: .docker/certbot
      dockerfile: Dockerfile
    volumes:
      - .docker/server/letsencrypt/:/etc/letsencrypt/
      - .docker/certbot/logs/:/var/log/letsencrypt/
      # - ./public:/var/www/public
    depends_on:
      - server
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"

  app:
    container_name: app
    build:
      context: .docker/app
      dockerfile: Dockerfile
      args:
        - UID=${UID}
        - GID=${GID}
    ports:
      - 9000:9000
    volumes:
      - ./:/var/www
    env_file: .env
    restart: unless-stopped
