  app:
    container_name: app
    build:
      context: .docker/app
      dockerfile: Dockerfile
      args:
        - UID=${UID}
        - GID=${GID}
    ports:
      - 9000:9000
    volumes:
      - ./:/var/www
    env_file: .env
    restart: on-failure
    tty: true
