version: "3.5"
services:
  server:
    container_name: server
    build:
      context: .docker/server
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - .docker/server/conf.d/:/etc/nginx/conf.d/
      - .docker/server/logs/:/var/log/nginx/
    depends_on:
      - app
    env_file: .env
    restart: on-failure
    tty: true

  app:
    container_name: app
    build:
      context: .docker/app
      dockerfile: Dockerfile
      args:
        - UID=${UID}
        - GID=${GID}
    ports:
      - 9000:9000
    volumes:
      - ./:/var/www
    env_file: .env
    restart: on-failure
    tty: true
