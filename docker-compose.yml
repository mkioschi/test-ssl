version: "3.5"
services:
  server:
    container_name: server
    build:
      context: .docker/server
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 443:443
    volumes:
      - .docker/ssl/certbot-etc:/etc/letsencrypt
      - .docker/ssl/certbot-var:/var/lib/letsencrypt
      - .docker/server/sites-enabled/:/etc/nginx/sites-enabled/
      - .docker/server/logs/:/var/log/nginx/
      - ./:/var/www
    depends_on:
      - app
    env_file: .env
    restart: on-failure
    tty: true

